{% extends 'base.html' %}


{% block content %}


<div class="valign-wrapper" style="width:100%;height:100%;position: absolute;">
    <div class="valign" style="width:100%;">
        <div class="container">
           <div class="row">
              <div class="col s12 m6 offset-m3">
                 <div class="card purple">
                    <div class="card-content">
                       <h3 class="white-text">{{ lose_line }}</h3>
                       <br>
                       <h5 class="white-text">Sad...you have lost the game</h5>
                       <br>
                       <h5 class="white-text">Your score was {{ score }}</h5>
                 </div>

                 <div class="card-action">
                    <a href="{{ checkpoint }}" class="yellow-text"> Back to last checkpoint! </a>
                    <a href="{{ url_for('home')}}" class="yellow-text"> Back to home! </a>
                 </div>
              </div>
           </div>
        </div>
    </div>
</div>




{% endblock %}
