{% extends 'base.html' %}


{% block content %}
<style>
input:focus {
  border-bottom: 1px solid white !important;
  box-shadow: 0 1px 0 0 white !important;
}

label.active {
  color: white !important;
}
.input-field [type=text] {
    color: white;
}
</style>
<div class="valign-wrapper" style="width:100%;height:100%;position: absolute;">
    <div class="valign" style="width:100%;">
        <div class="container">
           <div class="row">
              <div class="col s12 m6 offset-m3">
                 <div class="card purple">
                    <div class="card-content">
                       <span class="card-title white-text center-align">Who's playing?</span>
                       <form action="{{ url_for('agreement')}}" method="post">
                          <div class="row">
                             <div class="input-field col s12">
                                <input placeholder="My name is..." id="firstname" name="firstname" type="text">
                                <label for="firstname" class="active">First Name</label>
                             </div>
                          </div>

                    </div>
                    <div class="card-action">
                       <input type="submit" class="btn purple lighten-1" value="Let's go!">
                    </div>
                    </form>
                 </div>
              </div>
           </div>
        </div>
    </div>
</div>

{% endblock %}
