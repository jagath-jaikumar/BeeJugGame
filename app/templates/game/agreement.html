{% extends 'base.html' %}


{% block content %}


<div class="valign-wrapper" style="width:100%;height:100%;position: absolute;">
    <div class="valign" style="width:100%;">
        <div class="container">
           <div class="row">
              <div class="col s12 m6 offset-m3">
                 <div class="card purple">
                    <div class="card-content">
                       <h3 class="white-text">Welcome {{ name }}! I have set up a little escape puzzle for you.</h3>
                       <br>
                       <h5 class="white-text">If you figure it out and win, you will receive eternal glory!</h5>
                       <br>
                       <h5 class="white-text">If you lose, you will receive nothing. Sad!</h5>
                 </div>

                 <div class="card-action">
                    <a href="{{ url_for('lose')}}" class="yellow-text"> I cannot accept </a>
                    <a href="{{ url_for('round1')}}" class="right yellow-text"> I gladly accept! </a>
                 </div>
              </div>
           </div>
        </div>
    </div>
</div>




{% endblock %}
