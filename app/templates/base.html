<!DOCTYPE html>
 <html>
   <head>
     <!--Import Google Icon Font-->
     <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
     <!--Import materialize.css-->
     <link type="text/css" rel="stylesheet" href="{{ url_for('static',filename='css/materialize.min.css') }}"  media="screen,projection"/>

     <!--Let browser know website is optimized for mobile-->
     <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

     <style>
           body {
               animation: fadeInAnimation ease 3s;
               animation-iteration-count: 1;
               animation-fill-mode: forwards;
           }
           @keyframes fadeInAnimation {
               0% {
                   opacity: 0;
               }
               100% {
                   opacity: 1;
               }
           }
           body {display:block !important}
       </style>


   </head>


   <body class="deep-purple lighten-3" style="display:none">



     {% block content %}
     {% endblock %}





   </body>
   <footer class="page-footer purple" style="position:fixed;bottom:0;left:0;width:100%;">
     <div class="footer-copyright">
       <div class="container">
       <a class="grey-text text-lighten-4" href="{{ url_for('home' )}}">Home</a>
       <a class="grey-text text-lighten-4 right" href="{{ url_for('about' )}}">powered by bee and jug</a>
       </div>
     </div>
   </footer>
   
   <!--JavaScript at end of body for optimized loading-->
   <script type="text/javascript" src="{{ url_for('static',filename='js/materialize.min.js') }}"></script>

 </html>
